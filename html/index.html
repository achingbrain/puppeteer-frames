<html>
  <head></head>
  <body>
    <h1>Hello world</h1>
  </body>

  <script>

  // use a timeout to simulate a single page app altering the DOM after loading
  setTimeout(() => {
    const frame = document.createElement('iframe')
    frame.setAttribute('name', 'bob')
    frame.setAttribute('src', 'https://google.com')

    document.body.appendChild(frame)
  }, 1000)

  </script>
</html>
